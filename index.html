<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://files.oaiusercontent.com/file-WlXPWVK0P151nEwDVU9YNaLP?se=2024-10-25T20%3A40%3A56Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D6dc67276-ea58-4e2b-9c78-0a18e264e7c9.webp&sig=1LTXkJw8gr2D3gGtTlc9oQtCiRZCKPApJeAh6Hg2DDQ%3D" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1 class="title">IT INVENTORY</h1>
    </header>

    <h1>Inventário de Produtos</h1>
    
    <!-- Contêiner para o Formulário e o Campo de Pesquisa -->
    <div id="form-search-container">
        <!-- Formulário de Adição -->
        <form id="add-item-form">
            <input type="text" id="item-nome" placeholder="Nome do Produto" required>
            <input type="text" id="item-marca" placeholder="Marca do Produto" required> <!-- Novo campo de marca -->
            <input type="text" id="item-categoria" placeholder="Categoria" required>
            <div id="quantidade-container">
                <button type="button" id="decrement-btn">-</button>
                <input type="number" id="item-quantidade" placeholder="Quantidade" value="1" required>
                <button type="button" id="increment-btn">+</button>
            </div>
            <button type="submit">Adicionar</button>
        </form>
        
        <!-- Campo de Pesquisa -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar produto ou categoria">
            <button id="search-button">Pesquisar</button>
        </div>
    </div>

    <!-- Inventário por Categorias -->
    <div id="inventario-categorias"></div>
    
    <script src="js/script.js"></script>

    <footer>
        <p>&copy; 2024 It Inventory. Todos os direitos reservados. Christofer</p>
        <div class="footer-socials">
            <a href="https://www.instagram.com/ch_zin_001/" aria-label="Instagram" target="_blank"><i class="fab fa-instagram" class="instalogo"></i></a>
        </div>
    </footer>

</body>
</html>
